<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="score_card">
        <div class="logo">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSOR</p>

        </div>
        <div class="score">
            <div class="computer_score">
                <p><b>Computer</b> </p>
                <p><b>Score</b></p>
                <span id="sp_score">0</span>
            </div>
            <div class="your_score">
                <p><b>Your</b> </p>
                <p><b>Score</b></p>
                <span id="spy_score">0</span>
            </div>
        </div>
    </div>
    </div>
    <div clas="game">
        <div class="info">
            <p class="user">You Picked</p>
            <p class="machine">Computer Picked</p>
        </div>
        <div class="option">

            <div class="sci-con con">
                <div class="item">
                    <img src="./image/scissor.png">
                </div>
            </div>
            <div class="stone-con con">
                <div class="item">
                    <img src="./image/stone.png">
                </div>
            </div>
            <div class="paper-con con">
                <div class="item">
                    <img src="./image/paper.png">
                </div>
            </div>
            <div class="sci-con computer">
                <div class="item">
                    <img src="./image/scissor.png">
                </div>
            </div>
            <div class="stone-con computer">
                <div class="item">
                    <img src="./image/stone.png">
                </div>
            </div>
            <div class="paper-con computer">
                <div class="item">
                    <img src="./image/paper.png">
                </div>
            </div>

        </div>
        <div class="btn-div">
            <button class="btn-rule">RULES</button>

        </div>
        <!-- <div class="rule-model">
            <div class="rul-img">
                <div>
                    <p>Rule</p>
                    <button class="close"></button>
                </div>
            </div>
        </div> -->
        <div class="win">
            <h1 class="winner">YOU WIN</h1>
            <button class="play">Play Again</button>
        </div>

        <script src="./index.js"></script>
</body>

</html>
